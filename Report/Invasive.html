
<h2 style="text-align: center; font-family: Nunito, sans-serif;"><strong>{heading}</strong></h2>
<table style="border-spacing: initial; border-collapse: collapse; background: #F0F0F0; width: 750px; margin: 5px auto; position: relative; border: 1px solid #E3F1D5; line-height: 1.625; color: darkslategray; font-family: Nunito, sans-serif; " align="center">
    <tbody>
        <tr style=" font-size: 12px; border: 1px solid #E3F1D5; background: #C0C0C0;">
            <td style="width: 50%; text-align: left; padding: 8px;  ">
                <strong>Project Name:</strong>
            </td>
            <td style="width: 50%; text-align: left; padding: 8px; border-left: groove; ">
                <p>{projectName}</p>
            </td>
        </tr>
        <tr style=" font-size: 12px; border: 1px solid #E3F1D5;">
            <td style="width: 50%; text-align: left; padding: 8px;  ">

                <strong>Project Address:</strong>
            </td>
            <td style="width: 50%; text-align: left; padding: 8px; border-left: groove; ">
                <p>{projectAdd}</p>
            </td>
        </tr>
        <tr style=" font-size: 12px; border: 1px solid #E3F1D5; background: #C0C0C0;">
            <td style="width: 50%; text-align: left; padding: 8px;  ">
                <strong>Project Description:</strong>
            </td>
            <td style="width: 50%; text-align: left; padding: 8px; border-left: groove; ">
                <p>{projectDes}</p>
            </td>
        </tr>
        <tr style=" font-size: 12px; border: 1px solid #E3F1D5;">
            <td style="width: 50%; text-align: left; padding: 8px;  ">
                <strong>Created Date:</strong>
            </td>
            <td style="width: 50%; text-align: left; padding: 8px; border-left: groove; ">
                <p>{projectDate}</p>
            </td>
        </tr>
        <tr style=" font-size: 12px; border: 1px solid #E3F1D5; background: #C0C0C0;">
            <td style="width: 50%; text-align: left; padding: 8px;  ">
                <strong>Created By:</strong>
            </td>
            <td style="width: 50%; text-align: left; padding: 8px; border-left: groove; ">
                <p>{projectCreated}</p>
            </td>
        </tr>
        <tr style=" font-size: 12px; border: 1px solid #E3F1D5; ">
            <td style="width: 100%; text-align: center; padding: 1px;" colspan="2">
                <img style="height:400px; width:100%" src="{projectImagePath}" />
            </td>
        </tr>
    </tbody>
</table>
